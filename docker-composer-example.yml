services:
  db:
    container_name: mariadb
    image: mariadb
    environment:
      #      MARIADB_ROOT_USER: example
      MARIADB_ROOT_PASSWORD: example
    volumes:
      - db:/data/mariadb
    ports:
      - 3306:3306
    networks:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge
volumes:
  db: