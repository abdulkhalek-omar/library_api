server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://<host>:<port>/<DbName>
    username: example
    password: example
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
    show_sql: true
  session:
    jdbc:
      initialize-schema: always
      table-name: SPRING_SESSION
    timeout: 1h
  main:
    web-application-type: servlet


logging:
  level:
    org.springframework.security.web: DEBUG
